<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:app="http://app.lippert.hu/taglib" template="adminLayout.xhtml">

	<ui:define class="content" name="content">
		<h:form id="form">
			<div class="row">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Name </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.name}" required="true"
								styleClass="form-control" placeholder="Enter your name" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Username </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.username}" required="true"
								styleClass="form-control" placeholder="Enter your username" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Email </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.email}" required="true"
								styleClass="form-control" placeholder="Enter your email" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Password </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.password}" required="true"
								styleClass="form-control" placeholder="Enter your password" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Balance </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.balance}" required="true"
								styleClass="form-control" placeholder="Enter your balance" />
						</div>
					</div>
				</div>
			</div>
			<p:commandButton id="btnSave" styleClass="btn btn-sm btn-primary"
				value="Save" action="#{addPlayerView.save}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
