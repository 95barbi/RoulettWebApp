<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:app="http://app.lippert.hu/taglib" template="adminLayout.xhtml">

	<ui:define class="content" name="content">
		<h:form id="form">
			<div class="row">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<h3>Bankban lévő összeg:</h3>
							<h:outputText class="statistic" value="#{statisticsView.bank}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<h3>Profitábilis-e:</h3>
							<h:outputText class="statistic"
								value="#{statisticsView.isProfitable}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<h3>Eddigi teljes veszteség:</h3>
							<h:outputText class="statistic"
								value="#{statisticsView.totalLoss}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<h3>Eddigi teljes nyereség:</h3>
							<h:outputText class="statistic"
								value="#{statisticsView.totalProfit}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<h3>Legnagyobb veszteség:</h3>
							<h:outputText class="statistic"
								value="#{statisticsView.biggestLoss}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<h3>Legnagyobb nyeremény:</h3>
							<h:outputText class="statistic"
								value="#{statisticsView.biggestProfit}" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
