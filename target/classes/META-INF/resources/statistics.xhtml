<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:app="http://app.lippert.hu/taglib" template="adminLayout.xhtml">

	<ui:define class="content" name="content">
		<h:form id="form">
			<div class="row">
				<div class="row">
					<h3>Bank:</h3>
				</div>
				<h:outputText class="statistic" value="#{statisticsView.bank}" />
			</div>
			<div class="row">
				<div class="row">
					<h3>Profitable:</h3>
				</div>
				<h:outputText class="statistic"
					value="#{statisticsView.isProfitable}" />
			</div>
			<div class="row">
				<div class="row">
					<h3>Total Loss:</h3>
				</div>
				<h:outputText class="statistic" value="#{statisticsView.totalLoss}" />
			</div>
			<div class="row">
				<div class="row">
					<h3>Total Profit:</h3>
				</div>
				<h:outputText class="statistic"
					value="#{statisticsView.totalProfit}" />
			</div>
			<div class="row">
				<div class="row">
					<h3>Biggest Loss:</h3>
				</div>
				<h:outputText class="statistic"
					value="#{statisticsView.biggestLoss}" />
			</div>
			<div class="row">
				<div class="row">
					<h3>Biggest Profit:</h3>
				</div>
				<h:outputText class="statistic"
					value="#{statisticsView.biggestProfit}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
