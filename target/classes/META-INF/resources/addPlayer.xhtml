<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:app="http://app.lippert.hu/taglib" template="adminLayout.xhtml">

	<ui:define class="content" name="content">
		<h:form id="form">
			<div class="row">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Név </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.name}" required="true"
								styleClass="form-control" placeholder="Írd be a neved!" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Felhasználónév </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.username}" required="true"
								styleClass="form-control" placeholder="Add meg a felhasználónevedet!" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">E-mail </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.email}" required="true"
								styleClass="form-control" placeholder="Add meg az e-mail címedet!" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Jelszó </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.password}" required="true"
								styleClass="form-control" placeholder="Add meg a jelszavadat!" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="txtName">Egyenleg </label><br />
							<p:inputText class="inputText"
								value="#{addPlayerView.player.balance}" required="true"
								styleClass="form-control" placeholder="Add meg a kezdőegyenleget!" />
						</div>
					</div>
				</div>
			</div>
			<p:commandButton id="btnSave" styleClass="btn btn-sm btn-primary"
				value="Mentés" action="#{addPlayerView.save}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
