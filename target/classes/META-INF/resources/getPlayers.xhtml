<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:app="http://app.lippert.hu/taglib" template="adminLayout.xhtml">

	<ui:define class="content" name="content">
		<h:form id="form">
			<p:dataTable id="tab" var="player" value="#{getPlayersView.players}"
				rowKey="#{player.id}" style="margin-bottom:40px" paginator="true"
				paginatorPosition="bottom" rows="5" rowsPerPageTemplate="5,10,15"
				selectionMode="single" selection="#{getPlayersView.selectedPlayer}">

				<p:ajax event="rowSelect" listener="#{getPlayersView.onRowSelect}"
					update="form:btnDelete,form:btnEdit" />

				<p:column id="name" headerText="Name" sortBy="#{player.name}">
					<h:outputText value="#{player.name}" />
				</p:column>
				<p:column id="username" headerText="Username"
					sortBy="#{player.username}">
					<h:outputText value="#{player.username}" />
				</p:column>
				<p:column id="email" headerText="Email" sortBy="#{player.email}">
					<h:outputText value="#{player.email}" />
				</p:column>
				<p:column id="password" headerText="Password"
					sortBy="#{player.password}">
					<h:outputText value="#{player.password}" />
				</p:column>
				<p:column id="balance" headerText="Balance"
					sortBy="#{player.balance}">
					<h:outputText value="#{player.balance}$" />
				</p:column>
				<p:column id="isBroken" headerText="Is Broken"
					sortBy="#{player.isBroken}">
					<h:outputText value="#{player.isBroken}" />
				</p:column>
			</p:dataTable>
			<div>
				<p:commandButton id="btnEdit" styleClass="btn"
					value="Edit" action="#{getPlayersView.editPlayer}"
					update="form:tab" disabled="#{getPlayersView.isDisabled}">
				</p:commandButton>
				<p:commandButton id="btnDelete" styleClass="btn"
					value="Delete" actionListener="#{getPlayersView.deletePlayer}"
					update="form:tab" disabled="#{getPlayersView.isDisabled}">
				</p:commandButton>
				<p:commandButton id="btnAdd" styleClass="btn"
					value="Add" action="#{getPlayersView.addPlayer}">
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
